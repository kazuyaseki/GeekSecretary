<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>GS Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="icon" href="/static/img/userkuma.ico">
  <style>
    /* main */

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 30px 0px;

      display: grid;
      grid-template-columns: 2fr 7fr;
      grid-template-rows: 1fr;
      grid-template-areas: 'g0 g1';
    }

    main {
      grid-area: g1;
      padding-left: 30px;
    }
  </style>
</head>

<body>
  <div id="root">
    <header>
      <a href="/" class="logo">GeekSecretary</a>
      <nav class="nav-list nav-pages">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>
            <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/20/github-20.png" />
          </li>
        </ul>
      </nav>

      <nav class="nav-list nav-settings">
        <ul>
          <li>Settings</li>
          <li>Logout</li>
        </ul>
      </nav>

    </header>

    <div class="container">
      <aside class="settings-sidebar">
        <ul>
          <li>認証情報</li>
          <li>デフォルトディレクトリ</li>
          <li class="selected">メモテンプレート</li>
        </ul>
      </aside>

      <main>
        <h3>メモテンプレート</h3>
        <p class="description">メモ記入時のテンプレートを登録することができます。最大10個まで登録することが可能です。</p>

        <button>新規登録</button>
        <select>
          <option>テンプレート1</option>
          <option>振り返り</option>
        </select>

        <button class="editted">保存する</button>
        <button>削除</button>

        <textarea>ホゲホゲ</textarea>
      </main>
    </div>

    <footer>
      <a href="https://github.com/kazuyaseki/GeekSecretary">Github</a>
    </footer>
  </div>
</body>

</html>
